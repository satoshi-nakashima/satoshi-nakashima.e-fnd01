<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>eラーニング基礎最終報告</title>
    <link rel="stylesheet" href="tech-search-styles.css" />
  </head>
  <body>
    <h1>Tech Search</h1>

    <input type="text" id="searchInput" placeholder="🔍検索キーワードを入力" />

    <div class="buttons">
      <button onclick="search('zenn')">Zennで検索</button>
      <button onclick="search('qiita')">Qiitaで検索</button>
    </div>

    <div id="searchHistory" class="search-history">
      <h3>検索履歴</h3>
      <button onclick="clearSearchHistory()">履歴を削除</button>  
      <div id="historyItems"></div>
    </div>

    <div class="profile-dropdown">
      <div class="profile" onclick="toggleDropdown()">
        <img src="profile.jpg" alt="プロフィール画像" class="profile-img" />
        <span class="profile-name">中島 哲史</span>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">プロフィール</a>
        <a href="#">設定</a>
        <!-- <a href="#" onclick="toggleDarkMode(); return false;">ダークモード</a> -->
        <label class="dark-mode-toggle">
          <input
            type="checkbox"
            id="darkModeSwitch"
            onchange="toggleDarkMode()"
          />
          <span class="slider"></span>ダークモード
        </label>
        <a href="index.html">ログアウト</a>
      </div>
    </div>

    <script src="tech-search-scripts.js"></script>
    <div id="overlay" class="overlay"></div>
  </body>
</html>
